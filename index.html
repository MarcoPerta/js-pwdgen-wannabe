<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Begin JS</title>
</head>
<body>

    <div id="password">
        <!-- <h2 id="h2Password"></h2> -->
        <form>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="username" class="form-control" id="txt_name_username" aria-describedby="usernameHelp">
            </div>
            <div class="mb-3">
                <label for="usersurname" class="form-label">Usersurname</label>
                <input type="usersurname" class="form-control" id="txt_name_usersurname" aria-describedby="usersurnameHelp">
            </div>
            <div class="mb-3">
                <label for="favouritecolor" class="form-label">Favourite Color</label>
                <input type="favouritecolor" class="form-control" id="txt_name_favoritecolor" aria-describedby="favouritecolorHelp">
            </div>
            <div class="mb-3">
                <label for="number" class="form-label">Number</label>
                <input type="number" class="form-control" id="txt_name_number" aria-describedby="numberHelp">
            </div>

            <h2 id="h2Password"></h2>
            

          </form>
    
    </div>


    <script type="text/javascript" src="main.js">
    </script>
    
</body>
</html>
